<html>
<form action="createpost.do" method="POST" enctype="multipart/form-data" autocomplete="off" id="postform">
	Title:<br>
	<input type="text" name="posttitle"><br>
	Price:<br>$
	<input type="number" name="postprice"><br>
	Condition:<br>
	<input type="radio" name="condition" value="5" checked>New<br>
	<input type="radio" name="condition" value="4">Like New<br>
	<input type="radio" name="condition" value="3">Very Good<br>
	<input type="radio" name="condition" value="2">Good<br>
	<input type="radio" name="condition" value="1">Acceptable<br>
	<input type="radio" name="condition" value="0">Other(Please describe)<br>
	Description:<br>
	<textarea rows="4" cols="50" name="description" form="postform" placeholder="Describe item here..."></textarea><br>
	Image:
	<input type="file" name="itemimage" id="postimage" multiple/><br/>
	<input type="submit" value="Submit">
</form>
</html>
